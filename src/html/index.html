<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>QQ音乐 音乐你的生活</title>
    <link rel="stylesheet" href="../css/index.css">
</head>

<body>

    <div class="wrapper">
        <div class="song-img">
            <div class="img-wrapper ">
                <img src="" alt="">
                <!--因为图片要进行切换，所以要动态操作-->
            </div>
        </div>
        <div class="song-info">
            <!-- <div class="song-name">演员</div>
            <div class="singer-name">仵银波</div>
            <div class="album-name">意外</div> -->
        </div>
        <div class="pro">
            <div class="cur-time">00:00</div>
            <div class="pro-wrapper">
                <div class="pro-bottom"></div>
                <div class="pro-top">
                    <div class="slider-pointer"></div>
                </div>
            </div>
            <div class="all-time">04:00</div>
        </div>
      
        <div class="control">
            <div class="btn-wrapper like-btn"></div>
            <div class="btn-wrapper prev-btn"></div>
            <div class="btn-wrapper play-btn"></div>
            <div class="btn-wrapper next-btn"></div>
            <div class="btn-wrapper list-btn"></div>

        </div>
    </div>
    <script src="../js/zepto.min.js"></script>
    <script src="../js/gaussBlur.js"></script>
    <script src="../js/controlManger.js"></script>
    <script src="../js/audioControl.js"></script>
    <script src="../js/pro.js"></script>
    <script src="../js/render.js"></script>
    <script src="../js/index.js"></script>
</body>

</html>
